<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedAI 文档与文本处理</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: 600;
    }

    h2 {
      color: #34495e;
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 500;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    h3 {
      color: #34495e;
      margin-top: 20px;
      margin-bottom: 15px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #4CAF50;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    select {
      cursor: pointer;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin-bottom: 0;
      cursor: pointer;
      display: inline-block;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 10px;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .success-btn {
      background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
    }

    .success-btn:hover {
      box-shadow: 0 5px 20px rgba(67, 160, 71, 0.4);
    }

    .copy-btn {
      background: linear-gradient(135deg, #00bcd4 0%, #00acc1 100%);
      font-size: 14px;
      padding: 8px 20px;
    }

    .copy-btn:hover {
      box-shadow: 0 5px 20px rgba(0, 188, 212, 0.4);
    }

    #output {
      margin-top: 20px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      max-height: 400px;
      overflow-y: auto;
    }

    #output p {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    #output pre {
      background-color: #fff;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }

    .error {
      color: #e74c3c;
      font-weight: 500;
    }

    .success {
      color: #27ae60;
      font-weight: 500;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type=file] {
      cursor: pointer;
    }

    .progress {
      background-color: #f0f0f0;
      border-radius: 10px;
      height: 20px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-bar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 20px;
    }

    .credentials-section {
      background-color: #f0f4f8;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .credentials-section h2 {
      margin-top: 0;
      border: none;
      padding: 0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        width: 100%;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SpeedAI 文档与文本处理</h1>

  <div class="credentials-section">
    <h2>认证信息</h2>
    <div class="form-group">
      <label for="apiBaseUrl">API Base URL:</label>
      <input type="text" id="apiBaseUrl" placeholder="例如：https://api3.speedai.chat" value="https://api3.speedai.chat" />
    </div>
    <div class="form-group">
      <label for="username">API Key:</label>
      <input type="text" id="username" placeholder="请输入您的 API key" />
    </div>
  </div>

  <div class="form-group">
    <label for="modeSelect">选择模型:</label>
    <select id="modeSelect">
      <option value="rewrite">降重</option>
      <option value="deai">降AIGC</option>
    </select>
  </div>

  <div class="form-group">
    <label for="typeSelect">选择平台:</label>
    <select id="typeSelect">
      <option value="zhiwang">知网</option>
      <option value="weipu">维普</option>
      <option value="gezida">格子达</option>
      <option value="daya">大雅（中文）</option>
      <option value="turnitin">Turnitin（英文）</option>
    </select>
  </div>

  <div class="form-group">
    <label for="languageSelect">选择语言:</label>
    <select id="languageSelect">
      <option value="Chinese">中文</option>
      <option value="English">英文</option>
    </select>
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="skipEnglish" checked />
    <label for="skipEnglish">跳过英文内容</label>
  </div>

  <h2>文档处理</h2>
  <div class="form-group">
    <label for="fileInput">上传文档 (.doc 或 .docx):</label>
    <div class="file-input-wrapper">
      <input type="file" id="fileInput" accept=".doc, .docx" />
    </div>
  </div>
  <div class="form-group">
    <label for="reportFileInput">可选：上传检测报告（PDF/HTML，用于报告匹配过滤）:</label>
    <div class="file-input-wrapper">
      <input type="file" id="reportFileInput" accept=".pdf,.html,.htm" />
    </div>
  </div>
  <button id="uploadDocumentPost" class="success-btn">处理文档</button>

  <h2>文本处理</h2>
  <div class="form-group">
    <label for="inputText">输入文本:</label>
    <textarea id="inputText" placeholder="请输入需要处理的文本..."></textarea>
  </div>
  <button id="processText">处理文本</button>

  <h3>处理结果 <button onclick="copyToClipboard()" class="copy-btn">复制结果</button></h3>
  <div id="output"></div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const reportFileInput = document.getElementById('reportFileInput');
  const apiBaseUrlInput = document.getElementById('apiBaseUrl');
  const usernameInput = document.getElementById('username');
  const modeSelect = document.getElementById('modeSelect');
  const typeSelect = document.getElementById('typeSelect');
  const skipEnglishCheckbox = document.getElementById('skipEnglish');
  const uploadDocumentPostButton = document.getElementById('uploadDocumentPost');
  const inputText = document.getElementById('inputText');
  const processTextButton = document.getElementById('processText');
  const output = document.getElementById('output');
  const languageSelect = document.getElementById('languageSelect');
  let docId;
  let progressWs = null;

  function getApiBaseUrl() {
    const raw = (apiBaseUrlInput?.value || 'https://api3.speedai.chat').trim();
    if (!raw) return 'https://api3.speedai.chat';
    // remove trailing slash
    const base = raw.endsWith('/') ? raw.slice(0, -1) : raw;
    // basic validation
    if (!/^https?:\/\//i.test(base)) {
      throw new Error('API Base URL 必须以 http:// 或 https:// 开头');
    }
    return base;
  }

  function apiUrl(pathname) {
    const base = getApiBaseUrl();
    return new URL(pathname, base).toString();
  }

  // Function for handling document upload via POST
  uploadDocumentPostButton.onclick = function () {
    const file = fileInput.files[0];
    const reportFile = reportFileInput.files[0];
    const username = usernameInput.value;
    const mode = modeSelect.value;
    const type_ = typeSelect.value;
    const skipEnglish = skipEnglishCheckbox.checked;

    if (!file || !username) {
      output.innerHTML = `<p class="error">请选择文件并提供 API key。</p>`;
      return;
    }

    output.innerHTML = `<p>正在上传文档...</p>`;

    const formData = new FormData();
    formData.append("file", file);
    formData.append("FileName", file.name);
    formData.append("username", username);
    formData.append("mode", mode);
    formData.append("type_", type_);
    formData.append("changed_only", false);
    formData.append("skip_english", skipEnglish);
    // 可选：随文档一起上传报告文件（AISurvey 最新后端支持 report_file/ReportFileName）
    if (reportFile) {
      formData.append("report_file", reportFile);
      formData.append("ReportFileName", reportFile.name);
    }

    let docxUrl;
    try {
      docxUrl = apiUrl('/v1/docx');
    } catch (e) {
      output.innerHTML = `<p class="error">${e.message}</p>`;
      return;
    }

    fetch(docxUrl, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === "processing") {
        docId = data.user_doc_id;
        output.innerHTML = `<p class="success">文档上传成功！已开始处理。ID: ${docId}</p>
          <p>实时进度（WS）：</p>
          <div class="progress"><div id="progressBar" class="progress-bar" style="width: 0%">0%</div></div>
          <div id="wsLog" style="margin-top: 12px;"></div>`;
        startDocxProgressWS(docId);
      } else {
        output.innerHTML = `<p class="error">错误: ${data.error || '上传失败'}</p>`;
      }
    })
    .catch(error => {
      console.error("Error:", error);
      output.innerHTML = `<p class="error">文档上传失败，请检查网络连接。</p>`;
    });
  };

  function appendWsLog(html) {
    const el = document.getElementById('wsLog');
    if (!el) return;
    el.innerHTML += html;
  }

  function setProgress(percent) {
    const p = Math.max(0, Math.min(100, Number(percent || 0)));
    const bar = document.getElementById('progressBar');
    if (!bar) return;
    bar.style.width = `${p}%`;
    bar.textContent = `${p}%`;
  }

  // Prefer WS progress to avoid polling /v1/docx/status. Keep polling as fallback.
  function startDocxProgressWS(docId) {
    // 注意：后端不鉴权 Bearer token，这里的 query 参数名仍叫 token，但值约定为 apikey(username)
    const apiKey = (usernameInput.value || '').trim();
    if (!apiKey || !docId) return;

    // close old ws if any
    try { if (progressWs) progressWs.close(); } catch (_) {}

    let url;
    try {
      url = new URL(apiUrl('/v1/docx/progress'));
    } catch (e) {
      appendWsLog(`<p class="error">${e.message}</p>`);
      checkProcessingStatus(docId);
      return;
    }
    url.protocol = url.protocol === "https:" ? "wss:" : "ws:";
    url.searchParams.set("token", apiKey);
    url.searchParams.set("doc_id", docId);
    // optional: chunk size for history snapshot
    url.searchParams.set("snapshot_chunk_size", "50");

    progressWs = new WebSocket(url.toString());

    progressWs.onopen = () => {
      appendWsLog(`<p>WS 已连接，等待进度推送...</p>`);
    };

    progressWs.onmessage = (evt) => {
      let msg;
      try { msg = JSON.parse(evt.data); } catch (e) { return; }
      const type = msg.type;

      if (type === "ping") return;
      if (type === "pong") return;

      if (type === "error") {
        appendWsLog(`<p class="error">WS 错误: ${msg.error || 'unknown'}</p>`);
        // fallback to polling
        checkProcessingStatus(docId);
        try { progressWs.close(); } catch (_) {}
        return;
      }

      if (type === "status") {
        const st = msg.data || {};
        if (st.progress != null) setProgress(st.progress);
        if (st.status === "completed") {
          appendWsLog(`<p class="success">文档处理完成！</p>`);
          downloadFile(docId, "处理后的文档");
          try { progressWs.close(); } catch (_) {}
        } else if (st.status === "error") {
          appendWsLog(`<p class="error">处理失败: ${st.error || st.message || 'unknown'}</p>`);
          try { progressWs.close(); } catch (_) {}
        }
        return;
      }

      if (type === "queued") {
        appendWsLog(`<p>已排队等待处理...</p>`);
        return;
      }

      if (type === "stage") {
        appendWsLog(`<p>阶段: ${msg.stage || 'unknown'}</p>`);
        return;
      }

      if (type === "progress") {
        if (msg.progress != null) setProgress(msg.progress);
        return;
      }

      if (type === "paragraph") {
        const idx = msg.index;
        const status = msg.status || "";
        if (status === "processed") {
          appendWsLog(`<p><b>段落 ${idx}</b> 已处理（cost=${msg.cost ?? ''}）</p>`);
        } else if (status === "skipped") {
          appendWsLog(`<p><b>段落 ${idx}</b> 跳过：${msg.skip_reason || ''}</p>`);
        } else if (status === "error") {
          appendWsLog(`<p class="error"><b>段落 ${idx}</b> 出错：${msg.detail || msg.error || ''}</p>`);
        }
        return;
      }

      if (type === "need_pay") {
        appendWsLog(`<p class="error">${msg.message || '点数不足，已暂停处理'}</p>`);
        try { progressWs.close(); } catch (_) {}
        return;
      }

      if (type === "completed") {
        setProgress(100);
        appendWsLog(`<p class="success">文档处理完成！</p>`);
        downloadFile(docId, "处理后的文档");
        try { progressWs.close(); } catch (_) {}
        return;
      }

      // history snapshot messages: doc_snapshot_meta/doc_snapshot_chunk/doc_meta
      // For now we just ignore or log lightly to avoid massive DOM ops.
      if (type === "doc_meta") {
        return;
      }
      if (type === "doc_snapshot_meta" || type === "doc_snapshot_chunk") {
        return;
      }
    };

    progressWs.onerror = () => {
      appendWsLog(`<p class="error">WS 连接异常，已切换为轮询 status。</p>`);
      checkProcessingStatus(docId);
    };

    progressWs.onclose = () => {
      // no-op
    };
  }

  // Function to check document processing status
  function checkProcessingStatus(docId) {
    let statusUrl;
    try {
      statusUrl = apiUrl('/v1/docx/status');
    } catch (e) {
      output.innerHTML = `<p class="error">${e.message}</p>`;
      return;
    }
    fetch(statusUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ user_doc_id: docId })
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === "completed") {
        output.innerHTML += `<p class="success">文档处理完成！</p>`;
        downloadFile(docId, "处理后的文档");
      } else if (data.status === "processing") {
        output.innerHTML = `<p>处理进度: <div class="progress"><div class="progress-bar" style="width: ${data.progress}%">${data.progress}%</div></div></p>`;
        setTimeout(() => checkProcessingStatus(docId), 2000);
      } else {
        output.innerHTML += `<p class="error">错误: ${data.error || '处理失败'}</p>`;
      }
    })
    .catch(error => {
      console.error("Error:", error);
      output.innerHTML = `<p class="error">检查状态失败，请重试。</p>`;
    });
  }

  // Function to download the processed file
  function downloadFile(user_doc_id, fileName) {
    let downloadUrl;
    try {
      downloadUrl = apiUrl('/v1/download');
    } catch (e) {
      output.innerHTML += `<p class="error">${e.message}</p>`;
      return;
    }
    const requestData = {
      user_doc_id: user_doc_id,
      file_name: fileName
    };

    fetch(downloadUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(requestData),
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.blob();
    })
    .then(blob => {
      const url = window.URL.createObjectURL(new Blob([blob]));
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = `${fileName}.docx`;
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      output.innerHTML += `<p class="success">文件下载成功！</p>`;
    })
    .catch(error => {
      console.error('Error while downloading the file:', error);
      output.innerHTML += `<p class="error">文件下载失败，请重试。</p>`;
    });
  }

  // Function to copy output text
  function copyToClipboard() {
    const textElement = document.getElementById("textToCopy");
    if (!textElement) {
      alert("没有可复制的内容！");
      return;
    }
    const textToCopy = textElement.innerText;
    navigator.clipboard.writeText(textToCopy)
      .then(() => {
        alert("文本已复制到剪贴板！");
      })
      .catch(err => {
        console.error("复制失败: ", err);
        alert("复制失败，请手动选择复制。");
      });
  }

  // Function for handling text processing via API
  processTextButton.onclick = function () {
    const text = inputText.value;
    const mode = modeSelect.value;
    const type = typeSelect.value;
    const lang = languageSelect.value;
    const username = usernameInput.value;

    if (!text) {
      alert("请输入需要处理的文本。");
      return;
    }

    if (!username) {
      alert("请提供 API key。");
      return;
    }

    output.innerHTML = `<p>正在处理文本...</p>`;

    let textApiUrl;
    try {
      textApiUrl = mode === 'rewrite' ? apiUrl('/v1/rewrite') : apiUrl('/v1/deai');
    } catch (e) {
      output.innerHTML = `<p class="error">${e.message}</p>`;
      return;
    }

    fetch(textApiUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        username: username,
        info: text,
        lang: lang,
        type: type,
      }),
    })
    .then(response => response.json())
    .then(data => {
      if (data.code === 200) {
        output.innerHTML = `<p class="success">处理完成！</p><pre id="textToCopy">${data.rewrite}</pre>`;
      } else {
        output.innerHTML = `<p class="error">文本处理错误: ${data.message || '未知错误'}</p>`;
      }
    })
    .catch(error => {
      console.error('Error:', error);
      output.innerHTML = `<p class="error">文本处理过程中发生错误，请重试。</p>`;
    });
  };
</script>

</body>
</html>
